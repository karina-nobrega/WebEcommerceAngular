<div class="container">
  <h2>Cadastrar Novo Produto</h2>

  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <div class="file-upload-container">
      <label class="file-upload-label">
        <span>Selecione o Arquivo</span>
        <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
        <mat-icon> attach_file</mat-icon>
      </label>

      <div *ngIf="selectedFile" class="image-preview">
        <div class="circle-image">
          <img [src]="imagePreview" alt="Selected Image" class="preview-image">
        </div><!--circle-image-->
      </div><!--image-preview-->
    </div><!--file-upload-container-->

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Categoria:</mat-label>
      <mat-select formControlName="categoryId" name="categoryId">
        <mat-option *ngFor="let category of listOfCategories" [valeu]="category.id">
          {{category.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">Campo de preenchimento
        Obrigatório!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nome do Produto:</mat-label>
      <input matInput type="text" placeholder="Nome do Produto" formControlName="name">
      <mat-error *ngIf="productForm.get('name')?.hasError('required')" > Campo é de preenchimento Obrigatório!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Valor R$</mat-label>
      <input matInput type="number" placeholder="Valor R$" formControlName="price">
      <mat-error *ngIf="productForm.get('price')?.hasError('required')"> Campo é de preenchimento Obrigatório!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Descrição:</mat-label>
      <textarea matInput placeholder="Descrição do Produto" formControlName="description"></textarea>
      <mat-error *ngIf="productForm.get('description')?.hasError('required')">Campo é de preenchimento Obrigatório!</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Cadastrar Produto</button>
  </form>
</div><!--container-->
