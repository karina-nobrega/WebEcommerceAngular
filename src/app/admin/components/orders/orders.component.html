<div class="container">
  <mat-card>
    <mat-card-contente>
      <table mat-table [dataSource]="orders" class="mat-elevation-z8">

        <ng-container matColumnDef="trackingId">
          <th mat-header-cell *matHeaderCellDef>ID de Rastreamento</th>
          <td mat-cell *matCellDef="let order">{{ order.trackingId }}</td>
        </ng-container>

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>Nome de usuário</th>
          <td mat-cell *matCellDef="let order">{{ order.userName }}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Total R$</th>
          <td mat-cell *matCellDef="let order">{{ order.amount }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let order">{{ order.orderDescription }}</td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Endereço</th>
          <td mat-cell *matCellDef="let order">{{ order.address }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let order">{{ order.date | date: 'dd/mm/yyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let order">{{ order.orderStatus }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let order">
            <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Ação</button>
            <mat-menu #menu="matMenu">
              <span>
                <span>
                  <button mat-menu-item (click)="changeOrderStatus(order.id, 'Shipped')">Enviado</button>
                </span>
                <span>
                  <button mat-menu-item (click)="changeOrderStatus(order.id, 'Delivered')"> Entregue</button>
                </span>
              </span>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row
          *matHeaderRowDef="['trackingId', 'userName', 'amount', 'description', 'address', 'date', 'status', 'actions']">
        </tr>

        <tr mat-row
          *matRowDef="let row; columns: ['trackingId', 'userName', 'amount', 'description', 'address', 'date', 'status', 'actions']">
        </tr>

      </table>
    </mat-card-contente>
  </mat-card>
</div><!--container-->
