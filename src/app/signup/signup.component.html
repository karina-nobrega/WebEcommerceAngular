<div class="container">
  <mat-card>
    <mat-card-title>Title</mat-card-title>

    <mat-card-content>
      <form [formGroup]="outline">

        <mat-form-field appearence="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" placeholder="Nome" required>

          <mat-error *ngIf="signupForm.get('nome').invalid && signupForm.get('nome').touched">
            Por favor, insira um nome válido!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearence="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" placeholder="Email" required>

          <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
            Por favor, insira um e-mail válido!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearence="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password" placeholder="Senha"
            required>

          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>

          <mat-error *ngIf="signupForm.get('senha').invalid && signupForm.get('senha').touched">
            Por favor, insira uma senha válida!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearence="outline">
          <mat-label>Confirmar Senha</mat-label>
          <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="confirmpassword"
            placeholder="Confirmar Senha" required>

          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>

          <mat-error *ngIf="signupForm.get('confirmpassword').invalid && signupForm.get('confirmpassword').touched">
            Confirmar Senha!
          </mat-error>

          <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid" (click)="onSubmit()">
            Cadastrar-se
          </button>
        </mat-form-field>
      </form>

    </mat-card-content>

    <mat-card-footer>
      Footer
    </mat-card-footer>
  </mat-card>
</div>
