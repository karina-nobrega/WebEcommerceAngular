<form [formGroup]="reviewForm" class="review-form">

  <div class="file-upload-container">
    <label class="file-upload-label">
      <span>Selecione o Arquivo</span>
      <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
      <mat-icon>attach_file</mat-icon>
    </label>

    <div *ngIf="selectedFile" class="image-preview">
      <div class="circle-image">
        <img [src]="imagePreview" alt="Selected Image" class="preview-image">
      </div><!--circle-image-->

    </div><!--image-preview-->
  </div><!--file-upload-container-->

  <mat-form-field appearance="outline">
    <mat-label>Avaliação:</mat-label>
    <mat-select formControlName="rating">
      <mat-option value="1">1 Estrela</mat-option>
      <mat-option value="2">2 Estrelas</mat-option>
      <mat-option value="3">3 Estrelas</mat-option>
      <mat-option value="4">4 Estrelas</mat-option>
      <mat-option value="5">5 Estrelas</mat-option>
    </mat-select>
    <mat-error *ngIf="reviewForm.get('rating').invalid && reviewForm.get('rating').touched">Por favor, selecione uma
      avaliação!</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descrição:</mat-label>
    <textarea matInput formArrayName="description" placeholder="Descreva sua avaliação:" rows="5"></textarea>
    <mat-error *ngIf="reviewForm.get('description').invalid && reviewForm.get('description').touched">
      Descreva uma Avaliação!</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" (click)="submitForm()">Enviar</button>

</form>
