<div class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">

        <mat-form-field appearance="outline">
          <mat-label>E-mail:</mat-label>
          <input matInput formControlName="email" placeholder="E-mail" required>
          <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">Por favor, insira um
            e-mail válido!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha:</mat-label>
          <input matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="Senha"
            required>

          <button mat0icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon class="mat-18">
              {{ hidePassword ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </button>

          <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">Por favor, insira
            uma
            senha válida!
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
          (click)="onSubmit()">Login</button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" routerLink="/signup">Não é cadastrado? Cadastra-se!</button>
    </mat-card-actions>
  </mat-card>
</div>
